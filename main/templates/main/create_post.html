{% extends 'main/base.html' %}
{% block title %} Post {% endblock %}

{% load crispy_forms_tags%}

{% block content %}
<h1>Create a Post</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}{{form|crispy}}
    <button type="submit" class="btn btn-success">Post!</button>
</form>
{% endblock %}
