{% extends 'main/base.html' %}
{% block title %} Register {% endblock %}

{% load crispy_forms_tags%}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}{{form|crispy}}
    <p>Have an account? Login <a href="/login">here</a>.</p>
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
